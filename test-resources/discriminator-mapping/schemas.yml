Cat:
  type: object
  properties:
    name:
      type: string
    type:
      type: string
      enum:
        - cat
    lives:
      type: integer
      minimum: 1
      maximum: 9
Dog:
  type: object
  properties:
    name:
      type: string
    type:
      type: string
      enum:
        - dog
    packSize:
      type: integer
Pet:
  oneOf:
    - $ref: '#/Cat'
    - $ref: '#/Dog'
  discriminator:
    propertyName: type
    mapping:
      cat: '#/Cat'
      dog: '#/Dog'
