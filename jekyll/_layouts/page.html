---
layout: default
---
<article class="post">

  {% if page.title %}
  <header class="post-header">
    {% if page.subtitle %}
    <div class="post-subtitle">{{ page.subtitle }}</div>
    {% endif %}
    <h1 class="post-title">
      {{ page.title }}
    </h1>
  </header>
  {% endif %}

  <div class="post-content">
    {% if page.toc == true %}
    <p class="section-nav-title"><strong>Page Content</strong></p>
    {% endif %}

    {{ content | toc }}
  </div>

</article>
